<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div th:each="book : ${ListOfAllBooks}">
    <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.bookName + ', ' + book.author + ', ' + book.year}"></a>
</div>

<br/>
<hr/>
<a href="/books/new">Create new book</a>

</body>
</html>
